<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>StudentenAtHome - Professioneller Tech-Support in Berlin & Deutschlandweit</title>
    <meta
      name="description"
      content="StudentenAtHome bietet professionellen Tech-Support deutschlandweit: Hilfe bei Netzwerken, Sicherheit, Einrichtung und Wartung. Standort in Berlin, Service in ganz Deutschland."
    />
    <meta
      name="keywords"
      content="Tech Support, Studenten, Berlin, Deutschland, Computerhilfe, Netzwerke, Cybersecurity, Backup, Einrichtung, Remote Support, Vor-Ort-Service"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.studentenathome.de/" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="StudentenAtHome" />
    <meta
      property="og:title"
      content="StudentenAtHome - Professioneller Tech-Support in Berlin & Deutschlandweit"
    />
    <meta
      property="og:description"
      content="StudentenAtHome bietet professionellen Tech-Support deutschlandweit: Hilfe bei Netzwerken, Sicherheit, Einrichtung und Wartung. Standort in Berlin, Service in ganz Deutschland."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.studentenathome.de/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="StudentenAtHome - Professioneller Tech-Support in Berlin & Deutschlandweit"
    />
    <meta
      name="twitter:description"
      content="StudentenAtHome bietet professionellen Tech-Support deutschlandweit. Standort in Berlin, Service in ganz Deutschland."
    />

    <!-- Basic structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "StudentenAtHome",
        "url": "https://www.studentenathome.de/",
        "logo": "https://www.studentenathome.de/assets/images/logo.png",
        "sameAs": []
      }
    </script>
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Optimized font loading with display=swap and subset -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap&subset=latin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap&subset=latin"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap&subset=latin"
        rel="stylesheet"
      />
    </noscript>

    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Optimize touch interactions */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      /* Improve scrolling performance on mobile */
      * {
        -webkit-overflow-scrolling: touch;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      /* Reduce animations for users who prefer reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    <link href="./src/main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
